<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<!-- This DIV is where the map would be dynamicly generated -->
	<div id="map"></div>

	<!-- API to Google Maps. Insert API where it says <API KEY GOES HERE> (without the <>) -->
	<script src="https://maps.googleapis.com/maps/api/js?key=<API KEY GOES HERE>&callback=initMap" async defer></script>

	<!-- Map JS is where the map is being generated. Visit map.js and edit the map to your liking -->
	<script type="text/javascript" src="map.js"></script>
	
</body>
</html>
